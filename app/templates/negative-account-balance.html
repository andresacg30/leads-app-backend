<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Balance Notification</title>
    <style>
        body {
            background-color: #282828;
            color: #FFFFFF;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #383838;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            color: #D4AF37;
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 20px 0;
            color: #FFFFFF;
        }
        .balance-warning {
            background-color: #FF5252;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #B0B0B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LEADCONEX</h1>
        </div>
        <div class="content">
            <p style="color: #FFFF">User: {{ user_name }}'s account balance has dropped below zero.</p>
            <div class="balance-warning"> Current Balance: ${{ amount }}</div>
        </div>
        <div class="footer">
            <p>&copy; LeadConex. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
