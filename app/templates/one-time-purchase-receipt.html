<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Receipt</title>
    <style>
        body {
            background-color: #282828;
            color: #FFFFFF;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #383838;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            color: #D4AF37;
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 20px 0;
            color: #FFFFFF;
        }
        .button a {
            background-color: #03DAC6;
            color: #282828;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #B0B0B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LEADCONEX</h1>
        </div>
        <div class="content">
            <p>{{ user_name }}, thank you for your purchase!</p>
            <p>You can view your receipt by clicking the button below:</p>
            <div class="button">
                <a href="{{ receipt_url }}">View Receipt</a>
            </div>
            <p>If you have any questions, feel free to contact us.</p>
        </div>
        <div class="footer">
            <p>&copy; LeadConex. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
